<div id="schedule-container">
    <div class="schedule"></div>

<div id="bapPopup" class="popup-overlay">
    <div class="popup-content">
        <h3>Week #</h3>
        <hr>
        <h4>Deskripsi Pertemuan</h4>

        <label>Materi</label>
        <input type="text" id="materiInput" placeholder="Masukkan materi">

        <label>Indikator Pencapaian</label>
        <input type="text" id="indikatorInput" placeholder="Masukkan indikator">

        <label>Tempat</label>
        <input type="text" id="tempatInput" placeholder="Masukkan tempat">

        <div class="popup-buttons">
            <button id="closePopup">Batal</button>
            <button id="saveBAP">Simpan</button>
        </div>
    </div>
</div>
