<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/base.css" />
    <title>Dashboard theacher</title>
  </head>
  
  <body>
    <div id="layout">
      <div id="nav-place"></div>
      <div id="main-content">
        <div id="header-place">
          <div class="burger">&#9776;</div>
          <h4 class="header-title" style="color: #868686; width: 250px";></h4>
          <div class="search-bar">
            <input type="text" placeholder="mo nyari apa sih?" style="width:100%; padding:5px; border-radius:10px; border:1px solid #707FDD;">
            <img src="aset/search.png" style="width: 20px; height: 20px;">
          </div>
          <div class="rightHead">
            <img
              src="aset/bell.png"
              style="width: 20px; height: 20px; cursor: pointer"
            />
            <div class="profile-pic">
              <img src="aset/pp.jpg" alt="" />
            </div>
          </div>
        </div>
        <div id="notif-content"></div>
        <div id="main-content-place"></div>
         <div class="page" id="page-root"></div>
      </div>
      <div id="footer-place">
        <p>2019 Copyright Store. All Rights Reserved.</p>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/layout.js"></script>
  </body>
</html>
