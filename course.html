<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mata Pelajaran</title>
  <link rel="stylesheet" href="/CORELASI_WEB/css/base.css" />
</head>
<body>
  <section class="course-page">
    <div class="course-header">
      <h2>Mata Pelajaran</h2>
    </div>

    <div class="course-grid">
      <div class="course-card">
        <div class="course-info">
          <h3>Matematika</h3>
          <p>Ibu Sarah</p>
          <div class="course-time">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827349.png" alt="clock">
            <span>Senin, 07.30 - 09.00</span>
          </div>
        </div>
        <div class="course-arrow">›</div>
      </div>

      <div class="course-card">
        <div class="course-info">
          <h3>Kimia</h3>
          <p>Pak Ahmad</p>
          <div class="course-time">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827349.png" alt="clock">
            <span>Senin, 09.15 - 10.45</span>
          </div>
        </div>
        <div class="course-arrow">›</div>
      </div>

      <div class="course-card">
        <div class="course-info">
          <h3>Fisika</h3>
          <p>Pak Budi</p>
          <div class="course-time">
            <img src="https://cdn-icons-png.flaticon.com/512/1827/1827349.png" alt="clock">

          </div>
        </div>
        <div class="course-arrow">›</div>
      </div>
